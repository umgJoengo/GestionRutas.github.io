<!DOCTYPE html>
<html lang="es">

    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

        <h2>Login</h2>

            <label for="password">Contrase√±a</label>

    </div>
    <script src="index.js"></script>
</body>
</html>
